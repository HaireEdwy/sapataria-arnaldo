<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página cadastro do site Sapataria do Arnaldo">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/02046696f9.js" crossorigin="anonymous"></script>

    <title>Sapataria do Aranaldo - Cadastro</title>
</head>
<body>
    <header class="header">
        <h1 class="header-title">Sapataria do Arnaldo</h1>

        <nav class="navbar">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="sobre-nos.html">Sobre nós</a>
                </li>
                <li>
                    <a href="catalogo.html">Catálogo</a>
                </li>
                <li>
                    <a href="contato.html">Contato</a>
                </li>
                <li>
                    <a href="login.html"><i class="fa-solid fa-user"></i></a>
                </li>
                <li>
                    <button id="shopping-cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </button>
                </li>
                <!-- 
                    <li>
                        <button id="theme-btn">
                            <i class="fa-solid fa-circle-half-stroke"></i>
                        </button>
                    </li>
                -->
            </ul>
        </nav>
    </header>

    <main>
        <section class="register-section">
            <form class="register-form">
                <h1 class="form-title">Cadastro</h1>

                <label for="fullName">Nome completo:</label>
                <input id="fullName" type="text" name="fullName" required>

                <label for="birthDate">Data de nascimento:</label>
                <input id="birthDate" type="date" name="birthDate" required>

                <label for="cpf">CPF:</label>
                <input id="cpf" type="text" name="cpf" pattern="[0-9]{11}" title="Digite 11 números" required>

                <label for="address">Endereço:</label>
                <input id="address" type="text" name="address" required>

                <label for="email">Email:</label>
                <input id="email" type="email" name="email" required>

                <label for="number">Telefone</label>
                <input id="number" type="tel" name="number" pattern="[0-9]{11}" title="Digite 11 números" required>

                <button class="register-button">Criar cadastro</button>
            </form>
        </section>

        <section class="shopping-cart">
            
        </section>
    </main>

    <footer id="footer-about" class="footer-page">
        <address class="address">
            <p>Rua Forte do Leme, 52 - São Paulo</p>
            <p>Telefone: (11) 3371-1279</p>
        </address>

        <div class="direct">
            <p class="footer-title">Deixe sua marca.</p>
            <p class="copyright">&copy; Direitos reservados BlueCase</p>
        </div>

        <div class="icons">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-whatsapp"></i>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
