<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página login do site Sapataria do Arnaldo">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/02046696f9.js" crossorigin="anonymous"></script>

    <title>Sapataria do Arnaldo - Login</title>
</head>

<body>
    <header class="header">
        <h1 class="header-title">Sapataria do Arnaldo</h1>

        <nav class="navbar">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="sobre-nos.html">Sobre nós</a>
                </li>
                <li>
                    <a href="catalogo.html">Catálogo</a>
                </li>
                <li>
                    <a href="contato.html">Contato</a>
                </li>
                <li>
                    <a href="login.html"><i class="fa-solid fa-user"></i></a>
                </li>
                <li>
                    <button id="shopping-cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </button>
                </li>
                <!-- 
                    <li>
                        <button id="theme-btn">
                            <i class="fa-solid fa-circle-half-stroke"></i>
                        </button>
                    </li>
                -->
            </ul>
        </nav>
    </header>

    <main>
        <section class="login-section">
            <img class="login-img" src="img/city.jpg" alt="Pintura ilustrativa da página de login">

            <form class="login-form">
                <div class="div-form">
                    <h1 class="login-title">Login</h1>
                    
                    <label for="email">Email:</label>
                    <input id="email" type="email" name="email" required>
                    
                    <label for="fullName">Senha:</label>
                    <input id="fullName" type="password" name="fullName" required>
                    
                    <a class="new-password" href="new-password.html"> Esqueceu sua senha ?</a>
                    
                    <button class="contact-button">Entrar</button>
                    
                    <a class="register" href="cadastro.html">Cadastre-se aqui</a>
                </div>
            </form>

        </section>

        <section class="shopping-cart">
            
        </section>
    </main>
  
    <footer id="footer-login" class="footer-page">
        <address class="address">
            <p>Rua Forte do Leme, 52 - São Paulo</p>
            <p>Telefone: (11) 3371-1279</p>
        </address>

        <div class="direct">
            <p class="footer-title">Deixe sua marca.</p>
            <p class="copyright">&copy; Direitos reservados BlueCase</p>
        </div>

        <div class="icons">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-whatsapp"></i>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
